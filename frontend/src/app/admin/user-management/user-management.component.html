<div class="container mt-3">
  <div class="row">
    <table class="table table-hover">
      <caption></caption>
      <thead>
        <tr class="table-dark mb-4">
          <th style="width: 10%">User Id</th>
          <th style="width: 30%">Username</th>
          <th style="width: 40%">Active Roles</th>
          <th style="width: 20%">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user) {
          <tr class="">
            <td>{{ user.id }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.roles }}</td>
            <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
